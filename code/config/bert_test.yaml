        domain: chat
        load_paths: 
          - '/storage2/mamille3/data/discord/v3/content/drive/Shareddrives/Datasets/cleaned-v4/discord-v3'
      - name: news_match
        source: news
        domain: long-form
        load_paths: 
          - '/storage2/mamille3/data/news/now2010-2021/text'
      - name: twitter_match
        source: twitter
        domain: tweet
        load_paths: 
