          - '../data/antiracist/twitter/'
      - name: medium_antiracist
        source: medium
        domain: long-form
        load_paths: 
          - '../data/antiracist/medium'
    ref_corpora: 
      - 'white_supremacist_train'
      - 'neutral_train'

